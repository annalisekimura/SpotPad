

<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>{% block title %}My App{% endblock %}</title>
            <style>
                body {
                    margin: 0;
                    font-family: 'Arial', sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: rgb(11, 17, 9); /* Dark background to mimic an album cover */
                }

                .album-cover1 {
                    width: 300px; /* Adjust size as needed */
                    height: 300px; /* Adjust size as needed */
                    background: linear-gradient(135deg, #000, #555); /* Gradient for album cover look */
                    border-radius: 10px;
                    box-shadow: 0 0 15px rgba(119, 226, 121, 0.828); /* Shadow for depth */
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: relative;
                    text-align: center;
                    color: #fff; /* Text color */
                }

                .album-art1 {
                    padding: 20px;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }

                .title1 {
                    font-size: 24px; /* Adjust font size as needed */
                    font-weight: bold;
                    letter-spacing: 2px;
                    text-transform: uppercase;
                    margin: 0;
                    padding: 0;
                }

                .title2 {
                    font-size: 15px; /* Adjust font size as needed */
                    font-weight: lighter;
                    letter-spacing: 2px;
                    text-transform: uppercase;
                    margin: 0;
                    padding: 0;
                }

                .album-cover1:before {
                    content: "";
                    position: absolute;
                    top: 10px;
                    left: 10px;
                    width: calc(100% - 20px);
                    height: calc(100% - 20px);
                    border: 2px solid #fff;
                    border-radius: 10px;
                    box-shadow: inset 0 0 10px rgba(118, 239, 130, 0.5);
                    z-index: 0;
                }

                a {
                    color: white;
                }

                .album-art1 {
                    position: relative;
                    z-index: 1;
                }
            </style>
        </head>
    <body>
        <div class="album-cover1">
            <div class="album-art1">
                <h1 class="title1">Welcome to SpotPad</h1>
                <a href='/login' class="title2">Login with Spotify</a>
            </div>
        </div>

       

    </body>
    </html>
